<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <form action="calcEvaluacion.php" method="get" onsubmit="return validarForm()">

                    <div class="mb-3">

                        <div id="notaInhelp" class="form-text text-danger" style="visibility: hidden;">Error debe ser un número</div>
                        <div id="notaInrango" class="form-text text-danger" style="visibility: hidden;">Error:Rango incorrecto</div>

                    </div>

                    <div class="mb-3">
                        <label for="notaPrim" class="form-label">Nota Primera</label>
                        <input type="text" class="form-control" id="notaPrim" name="notaPrim">

                        <div id="notaSegrango" class="form-text text-danger" style="visibility: hidden;">Error:Rango incorrecto</div>
                    </div>

                    <div class="mb-3">
                        <label for="notaTer" class="form-label">Nota Tercera</label>
                        <input type="text" class="form-control" id="notaTer" name="notaTer">
                        <div id="notaTerhelp" class="form-text text-danger" style="visibility: hidden;">Error debe ser un número</div>
                        <div id="notaTerrango" class="form-text text-danger" style="visibility: hidden;">Error:Rango incorrecto</div>
                    </div>

                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </div>
                </div>

        </div>
    </div>
