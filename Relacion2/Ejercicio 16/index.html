<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="h3 mb-0 text-center">Mostrar factorial o Divisores</h4>
            </div>

            <form action="calculo.php" method="get" onsubmit="return validarForm()">

                <div class="card-body">
                    <div class="mb-3">
                        <label for="num" class="form-label">Introduzca el número</label>
                        <input type="text" class="form-control" id="num" name="num">
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="primos" id="primos">
                        <label class="form-check-label" for="primos">
                            Mostrar si el numero es primo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="divisores" id="divisores">
                        <label class="form-check-label" for="divisores">
                            Mostrar divisores
                        </label>
                    </div>

                    <div id="numhelp" class="form-text text-danger" style="visibility: hidden;">Error debe ser un número
                    </div>
                    <div id="numrango" class="form-text text-danger" style="visibility: hidden;">Error:Rango incorrecto
                    </div>

                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="validacion.js"></script>
</body>

</html>
